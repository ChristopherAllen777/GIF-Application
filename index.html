<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>gif Buttons</title>
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>   
    
    <!-- Bring in bootstrap stylesheet -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!-- Bring in personal stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bring in bootswatch theme -->
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.css">


    <!-- Bring in javascript -->
    <script src="assets/javascript/articleSearch.js"></script>
  

</head>

<body>
      <div class="wrapper">
        <h1 class="page-header textCenter">GIF Search Application</h1>
        
        <div class="row paddingStyle">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"> <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Search GIF Parameters</h3>
              </div>
              <div class="panel-body">
                 <div id="searchForm">

                  <div class="form-group">
					<label for="searchTerm">Search Term:</label>
					<input type="text" class="form-control" id="searchInput" placeholder="">

                      <button id="search-button" data-gif="tiger">Tiger</button>
                      <button id="search-button" data-gif="penguin">Penguin</button>
                      <button id="search-button" data-gif="soccer">Soccer</button>
                      <button id="search-button" data-gif="drake">Drake</button>

						<button type="submit" class="btn btn-default" id="searchButton">
						  		<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
						</button>

				  </div> 

                 </div>
              </div>
            </div>
          </div>
        </div>
		  <div class="results-box">
        	<h3>Search GIF Results</h3>
        	<div id="gifs-appear-here">
            </div>
          </div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
  	$("searchButton").on("click"), function(){
  		var gif = $("#searchInput").val();
  		var gif = $(this).attr("data-gif");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        gif + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
      
        console.log(response);

        var results = response.data;

        for (var i = 0; i < results.length; i++){
          var gifDiv = $("<div class='item'>");

          var rating = results[i].rating;

          var p = $("<p>").text("Rating: " + rating);

          var personImage = $("<img>");
          personImage.attr("src", results[i].images.fixed_height.url);

          gifDiv.prepend(p);
          gifDiv.prepend(personImage);

          $("#gifs-appear-here").prepend(gifDiv);
        }
      });
  	}

    $("button").on("click", function() {
      var gif = $(this).attr("data-gif");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        gif + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
      
        console.log(response);

        var results = response.data;

        for (var i = 0; i < results.length; i++){
          var gifDiv = $("<div class='item'>");

          var rating = results[i].rating;

          var p = $("<p>").text("Rating: " + rating);

          var personImage = $("<img>");
          personImage.attr("src", results[i].images.fixed_height.url);

          gifDiv.prepend(p);
          gifDiv.prepend(personImage);

          $("#gifs-appear-here").prepend(gifDiv);
        }

  

      });
    });
  </script>
</body>

</html>
